{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="title">
            Generate Assignment/Essay with AI
        </div>
    
        <div class="search-bar">
    
            <div class="words-component">
                <p class="word-text" id="wordText">word</p>
                <input type="number" class="words" id="wordCountInput">
            </div>                  
            <input class="form-control" type="text" id="topicInput" placeholder="Enter topic">
            <div class="search-bar-item"></div>
            <div class="mic-container">
                <div class="mic" id="voiceInputBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="26" viewBox="0 0 19 26" fill="none" id="mic-svg">
                        <path d="M13.75 12.8056V4.93519C13.75 2.76185 11.8473 1 9.5 1C7.15272 1 5.25 2.76185 5.25 4.93519V12.8056C5.25 14.979 7.15272 16.7407 9.5 16.7407C11.8473 16.7407 13.75 14.979 13.75 12.8056Z" stroke="#1F3A5F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 12.8056C18 17.1522 14.1944 20.6759 9.5 20.6759C4.80558 20.6759 1 17.1522 1 12.8056" stroke="#1F3A5F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9.5 20.6759V24.6111" stroke="#1F3A5F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M13.75 24.6111H9.5H5.25" stroke="#1F3A5F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="wave"></div>
            </div> 
        </div>
    
        <div class="buttons-container">
            <div class="buttons">
                <button id="assignmentBtn">Assignment</button>
                <button id="essayBtn">Essay</button>
            </div>
        </div>
    
        <div class="mt-3" id="textOutput">
            <div id="empty"></div>
            <div class="loader" id="loader">Generating..</div>
        </div>

        <div class="container-btn">
          <div class="horizontally"></div>
          <div class="buttons-2">
              <button id="downloadPdfBtn">Download</button>
              <button id="regenerateBtn">
                      <div id="regenerateloader"></div>
                      Regenerate
              </button>
          </div>
        </div>      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/ajax.js' %}"></script>
    <script>
    $(document).ready(function() {
        $('.word-text').click(function() {
            $(this).hide();
            $('#wordCountInput').show().focus();
        });
        $('#wordCountInput').blur(function() {
            $(this).hide();
            $('.word-text').show();
        });

        // Apply the functionality only for mobile screens
        if (window.innerWidth <= 768) {

        // Get references to the buttons
        const assignmentButton = document.getElementById("assignmentBtn");
        const essayButton = document.getElementById("essayBtn");

        // Function to handle button clicks and set background color
        function handleButtonClick(clickedButton, otherButton, bgColor) {
            clickedButton.style.backgroundColor = bgColor; // Set background color for the clicked button
            otherButton.style.backgroundColor = ""; // Remove background color from the other button
        }

        // Set the initial background color for assignmentButton
        assignmentButton.style.backgroundColor = "#1F3A5F";

        assignmentButton.addEventListener("click", () => {
            handleButtonClick(assignmentButton, essayButton, "#1F3A5F");
        });

        essayButton.addEventListener("click", () => {
            handleButtonClick(essayButton, assignmentButton, "#yourDesiredColor"); // Replace with your desired color code
        });
        }

    });
    </script>
    {% endblock %}
